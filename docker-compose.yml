version: "3.4"
services:
  gateway:
    build:
      context: gateway/docker
      dockerfile: development/nginx/Dockerfile
    ports:
      - 8080:8080
      - 8081:8081
    depends_on:
      - web
      - api

  web:
    build:
      context: web/docker/development/nginx
    volumes:
      - ./web:/app

  api:
    build:
      context: api/docker/development/nginx
    volumes:
      - ./api:/app
    depends_on:
      - api-php-fpm

  api-php-fpm:
    build:
      context: api/docker/development/php-fpm
    volumes:
      - ./api:/app
